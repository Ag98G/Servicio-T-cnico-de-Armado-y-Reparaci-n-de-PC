<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ESTILOS.CSS">

<body>
    <header class="hero">
        <h1>Servicio Técnico de Armado y Reparación de PC</h1>
        <img src="imagen1.jpg" alt="Imagen de reparación de PC">
    </header>

    <section class="services">
        <h2>Servicios que ofrecemos</h2>
        <ul>
            <li>Software</li>
            <li>Hardware</li>
            <li>Antivirus</li>
            <li>Drivers</li>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu email" required>
            </div>
            <div>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p>Teléfono: +54 9 381 5730725</p>
        <p>Email: <a href="mailto:Agussjimenez98@gmail.com">Agussjimenez98@gmail.com</a></p>
